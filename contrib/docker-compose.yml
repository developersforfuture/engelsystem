version: "3"
services:
  engelsystem:
    image: registry.gitlab.com/developersforfuture/registry/engelsystem:latest
    build:
      context: ..
      dockerfile: contrib/Dockerfile
    environment:
      MYSQL_HOST: database
      MYSQL_USER: engelsystem
      MYSQL_PASSWORD: engelsystem
      MYSQL_DATABASE: engelsystem
    networks:
      - internal
      - database
    depends_on:
      - database
  database:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: engelsystem
      MYSQL_USER: engelsystem
      MYSQL_PASSWORD: engelsystem
      MYSQL_RANDOM_ROOT_PASSWORD: 1
    volumes:
      - db:/var/lib/mysql
    networks:
      - database
volumes:
  db: {}
  static: {}

networks:
  internal:
  database:
